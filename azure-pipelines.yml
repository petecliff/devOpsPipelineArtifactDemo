# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- bash: |
    echo "##vso[task.setvariable variable=runDownload;]false"

- download: current
  artifact: QAResources
  condition: ne(variables['runDownload'], 'false')

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '**/qa_resources.zip'
    destinationFolder: '$(Build.SourcesDirectory)/QA_Resources'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- task: PythonScript@0
  inputs:
    scriptSource: filePath
    scriptPath: "./build.py"

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)/QA_Resources'
    includeRootFolder: false
    archiveType: 'zip'
    replaceExistingArchive: true
    verbose: true

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/QAResources'
    artifactName: 'QAResources'
    artifactType: 'pipeline'



